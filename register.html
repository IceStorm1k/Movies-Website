<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box-Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
</head>
<body>
    <header>
        <a href="#" class="logo"> <i class="bx bxs-movie"></i> Movies </a>
        <a href="/" class="btn">Home</a>
    </header>

    <section class="register">
        <h2>Регистрация</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" required />
            <input type="email" name="email" placeholder="Электронная почта" required />
            <input type="password" name="password" placeholder="Пароль" required />
            <input type="submit" value="Зарегистрироваться" class="btn" />
        </form>
    </section>

    <footer class="footer">
        <a href="#" class="logo"> <i class="bx bxs-movie"></i> Movies </a>
        <div class="social">
            <a href="#" class="bx bxl-facebook"></a>
            <a href="#" class="bx bxl-twitter"></a>
            <a href="#" class="bx bxl-instagram"></a>
            <a href="#" class="bx bxl-tiktok"></a>
        </div>
    </footer>
    <div class="copyright">
        <p>&#169; IceStorm1k/mekotio All Rights Reserved</p>
    </div>
</body>
</html>
